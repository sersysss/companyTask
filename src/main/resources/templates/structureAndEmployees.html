<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company STELS</title>
    <style>
         .container_dep {
             display: none;
             background-color: gold;
             width: 400px;
             position: relative;
             left: 15%;
         }
         .container_emp {
             display: none;
             height: 850px;
             width: 400px;
             margin: 30px 140px;
             position: relative;
             background-color: salmon;
         }
         .table {
             position: relative;
             top: 5%;
             left: 10%;
             background-color: fuchsia;
         }
         .container_mark {
             display: none;
             position: relative;
             height: 115px;
             width: 100px;
             margin: 10px 120px;
             background-color: greenyellow;
         }
         .container_hr {
             display: none;
             position: relative;
             height: 115px;
             width: 100px;
             margin: 10px 120px;
             background-color: greenyellow;
         }
         .container_pr {
             display: none;
             position: relative;
             height: 115px;
             width: 100px;
             margin: 10px 120px;
             background-color: greenyellow;
         }
         .split {
             height: 95%;
             width: 50%;
             position: fixed;
             z-index: 1;
             top: 0;
             overflow-x: hidden;
             padding-top: 20px;
         }
         .left {
             left: 0;
         }
         .right {
             right: 0;
         }
         .spoiler {
             display: block;
         }
         .btn {
             height: 40px;
             width: 180px;
             margin: 10px 55px;
             position: relative;
             left: 25%;
             background-color: darkkhaki;
         }
         .btn_dep {
             height: 40px;
             width: 180px;
             margin: 10px 55px;
             position: relative;
             left: 5%;
             background-color: darkkhaki;
         }
    </style>
</head>
<body>
<div class="split left">

        <input type="button" class="btn_dep" value="Structure of departments" onclick="shown('.container_dep')"/>

        <div class="container_dep">

                <input type="button" class="btn_dep" value="Marketing" onclick="shown('.container_mark')"/>

                <div class="container_mark">
                    <input type="button" class="btn_dep" value="Purchasing"/>
                    <input type="button" class="btn_dep" value="Sales"/>
                </div>

                <input type="button" class="btn_dep" value="HR" onclick="shown('.container_hr')"/>

                <div class="container_hr">
                    <input type="button" class="btn_dep" value="Accounts"/>
                    <input type="button" class="btn_dep" value="Managements"/>
                </div>

                <input type="button" class="btn_dep" value="Production" onclick="shown('.container_pr')"/>

                <div class="container_pr">
                    <input type="button" class="btn_dep" value="Manufacturing"/>
                    <input type="button" class="btn_dep" value="Distribution"/>
                </div>

        </div>
</div>

<div class="split right">

    <input type="button" class="btn" value="List of employees" onclick="shown('.container_emp')"/>

        <div class="container_emp">

            <div th:switch="${employees}">
                <h2 th:case="null">No employees found!</h2>
                <div th:case="*">
                    <table class="table" border="1">
                        <title>Employee List</title>
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Surname</th>
                            <th>Name</th>
                            <th>Positions</th>
                        </tr>
                        <thead>
                        <tbody>
                        <tr th:each ="employee : ${employees}">
                            <td th:utext="${employee.id_emp}" align="center">...</td>
                            <td th:utext="${employee.name}">...</td>
                            <td th:utext="${employee.surname}">...</td>
                            <td th:utext="${employee.positions}">...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
</div>

</body>
    <script>
        function shown(clazz) {
            document.querySelector(clazz).classList.toggle("spoiler");
        }
    </script>
</html>
